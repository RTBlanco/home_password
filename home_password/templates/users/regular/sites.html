{% extends "layout.html" %}
{% block content %}
  {% if not not site%}
    {% for site in all_sites:%}
      <div class="container">
        <h1>Site: {{site.name}} </h1>
        <h1>password: {{site.password}} </h1>
      </div>
    {% endfor %}
  {% else %}
    <h1>You have no sites</h1>
  {% endif %}
{% endblock content %}
