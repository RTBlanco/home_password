  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7 hp-form-block">
        <div class="row hp-form-header">
          <h1>create new user </h1>
        </div>
        <div class="row hp-form-content">
          <form class="hp-form" action="/admin/users/new" method="POST">
            <div class="form-group row hp-form-input" >
              <!-- <label for="username">Username:</label> -->
              <!-- <div class="col-sm-10"> -->
              <input class="form-control" type="text" name="username" id="username" placeholder="username" required>
              <!-- </div> -->
            </div>
            <div class="form-group row hp-form-input">
              <!-- <label for="password">Password:</label> -->
              <!-- <div class="col-sm-10"> -->
              <input class="form-control" type="text" name="password" id="password" placeholder="password" required>
              <!-- </div> -->
            </div>
            <fieldset class="form-group hp-form-input">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Admin</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="user_type" value="admin" id="admin">
                    <label class="form-check-label" for="admin">Admin</label>
                  </div>  
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-2">Sites</div>
              <div class="col-sm-10">
                <div class="form-check form-check-inline">
                  {% for site in sites:%}
                    <label class="form-check-label" for="{{site.name}}">{{site.name}}</label>
                    <input class="form-check-input" type="checkbox" value="{{site.id}}" name="site" id="site">
                  {% endfor %}
                </div>
              </div>
            </div>
            <div class="form-group-row">
              <div class="col-sm-10">
                <input class="btn btn-primary" type="submit">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
