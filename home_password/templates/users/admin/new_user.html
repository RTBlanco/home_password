{% extends "layout.html" %}
{% block content %}
  <div class="container">
    <form action="/admin/users/new" method="POST">
      <label for="username">
        <h1>Username:</h1>
      </label>
      <input type="text" name="username" id="username" required>
      <label for="password">
        <h1>Password:</h1>
      </label>
      <input type="text" name="password" id="password" required>
      <br>
      <input type="radio" name="user_type" value="admin" id="admin">admin
      <br>
      <label for="site">
        <h1>Sites</h1>
      </label>
      {% for site in sites:%}
        <input type="checkbox" value="{{site.id}}" name="site" id="site">{{site.name}}
      {% endfor %}
      <input type="submit">
    </form>
  </div>
{% endblock content %}
