{% extends "layout.html" %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7 hp-form-block">
        <div class="row hp-form-header">
          <h1>Edit Site</h1>
        </div>
        <div class="row hp-form-content">
          <form class="hp-form" action="/sites/edit/{{site.id}}" method="POST">
            <div class="form-group row hp-form-input" >
              <input class="form-control" type="text" name="site_name" id="site_name" value="{{site.name}}" required>
            </div>
            <div class="form-group row hp-form-input">
              <input class="form-control" type="text" name="site_password" id="site_password" value="{{site.password}}" required>
            </div>
            <div class="form-group-row hp-form-btn">
              <input class="btn btn-primary" value="Save" type="submit">
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Deleting Site</h4>
        </div>
        <form action="/sites/delete/{{site.id}}" method="POST">
          <label for="delete">Are you sure you want to delete this site?</label>
          <input class="btn btn-danger" type="submit" value="Yes">
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
